name: security-checks
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
permissions:
  contents: read
  pull-requests: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: >
            detect
            --log-level=info
            --redact
            --source=.
            --no-git
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
